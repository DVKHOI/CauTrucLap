<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function soNT() {
      let num = 2;
      for (let count = 1; count <= 20; ) {
        if (checkSNT(num)) {
          document.write(num + ", ");
          count++;
        }
        num++;
      }
    }
    function checkSNT(num) {
      for (let i = 2; i < num; i++) {
        if (num % i == 0) {
          return false;
        }
      }
      return true;
    }
    soNT();
  </script>
</html>
