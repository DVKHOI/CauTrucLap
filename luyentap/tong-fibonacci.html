<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Tổng 20 số Fibonacci đầu tiền là: <span id="result"></span></h3>
  </body>
  <script>
    let i = 1;
    let a1 = 1;
    let a2 = 0;
    let sum = 0;
    let fibonacci = 0;
    let cout = 0;
    for (cout = 0; cout < 20; cout++) {
      fibonacci = a1 + a2;
      sum += fibonacci;
      a1 = a2;
      a2 = fibonacci;
    }
    document.getElementById("result").innerHTML = sum;
  </script>
</html>
