<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="number1" placeholder="Số dòng" />
    <input type="text" id="number2" placeholder="Số cột" />
    <button onclick="show()">Kiểm tra</button>
  </body>
  <script>
    function show() {
      let sout =
        " <table border = '1' width = '300' cellspacing = '0' cellpadding = '3' ";
      let dong = document.getElementById("number1").value;
      let cot = document.getElementById("number2").value;
      for (i = 1; i <= dong; i++) {
        sout += "<tr>";
        for (j = 1; j <= cot; j++) {
          sout += "<td>" + i * j + "</td>";
        }
        sout += "<tr>";
      }
      sout += "</table>";
      document.write(sout);
    }
  </script>
</html>
