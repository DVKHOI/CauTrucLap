<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="number" />
    <button onclick="bangCuuCuong()">Incửu chương</button>
    <button onclick="inBangCuuChuong()">In bảng cửu chương</button>
    <p id="result"></p>
  </body>
  <script>
    function bangCuuCuong() {
      let num = document.getElementById("number").value;
      let sout =
        " <table border = '1' width = '900' cellspacing = '0' cellpadding = '3' ";
      sout += "<tr>";
      for (i = 1; i <= 9; i++) {
        sout += "<td>" + num + " x " + i + " = " + num * i + "</td>";
      }
      sout += "</tr>";

      sout += "</table>";
      document.getElementById("result").innerHTML = sout;
    }
    function inBangCuuChuong() {
      let sout =
        " <table border = '1' width = '900' cellspacing = '0' cellpadding = '3' ";
      for (i = 1; i <= 9; i++) {
        sout += "<tr>";
        for (j = 2; j <= 9; j++) {
          sout += "<td>" + j + " x " + i + " = " + i * j + "</td>";
        }
        sout += "</tr>";
      }
      sout += "</table>";
      document.getElementById("result").innerHTML = sout;
    }
  </script>
</html>
