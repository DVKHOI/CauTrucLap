<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="number_1" />
    <input type="text" id="number_2" />
    <button onclick="tinhTong()">Tính Tổng</button>
    <p id="result"></p>
  </body>
  <script>
    function tinhTong() {
      let num1 = +document.getElementById("number_1").value;
      let num2 = +document.getElementById("number_2").value;
      let sum = 0;
      for (i = num1; i <= num2; i++) {
        sum += i;
      }
      document.getElementById("result").innerHTML =
        "Tổng của số " + num1 + " và " + num2 + " là " + sum;
    }
  </script>
</html>
