<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="numbera" placeholder="Nhập a" />
    <input type="text" id="numberb" placeholder="Nhập b" />
    <button onclick="tinhTong()">Kiểm tra</button>
    <p id="result3"></p>
  </body>
  <script>
    function tinhTong() {
      let number_a = parseInt(document.getElementById("numbera").value);
      let number_b = parseInt(document.getElementById("numberb").value);
      let tong = 0;
      if (number_a == number_b) {
        document.getElementById("result3").innerHTML =
          "Không được phép nhập 2 số giống nhau";
        document.getElementById("numbera").innerHTML = "";
        document.getElementById("numberb").innerHTML = "";
      } else if (number_a < number_b) {
        for (let i = number_a; i <= number_b; i++) {
          tong += i;
        }
      } else {
        for (let i = number_b; i <= number_a; i++) {
          tong += i;
        }
      }
      document.getElementById("result3").innerHTML = tong;
    }
  </script>
</html>
