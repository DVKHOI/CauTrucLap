<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="number" />
    <button onclick="inDayFibonacci()">Fibonacci</button>
    <p>Dãy Fibonacci là: <span id="result"></span></p>
  </body>
  <script>
    function inDayFibonacci() {
      let fibonacci;
      let num = document.getElementById("number").value;
      let num1 = 0;
      let num2 = 1;
      let i = 1;
      while (i <= num) {
        let add = num1 + num2;
        document.getElementById("result").innerHTML += num2 + " ";
        num1 = num2;
        num2 = add;
        i++;
      }
    }
  </script>
</html>
