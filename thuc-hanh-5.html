<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScrip Loops</h1>
    <p id="result"></p>
  </body>
  <script>
    let text = "";
    for (i = 0; i <= 5; i++) {
      text += "This is a number " + i + "<br>";
    }
    document.getElementById("result").innerHTML = text;
    let num = +prompt("Enter a number: ");
    let total = 0;
    if (num > 0) {
      for (i = 1; i <= num; i++) {
        total += i;
      }
      alert(total);
    } else {
      alert("Number không được nhỏ hơn 0");
    }
  </script>
</html>
